<div class="pb-5">
  <h1>Map Plot</h1>

  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker *ngFor="let l of locations" [latitude]="l[0]" [longitude]="l[1]" [iconUrl]="
      {
        url: './assets/locationiconred.png',
        scaledSize: {
            width: 10,
            height: 10
        }
    }">
    </agm-marker>
  </agm-map>
</div>
